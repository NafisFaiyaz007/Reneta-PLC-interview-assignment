<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1b - Gauge Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .months {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .month-btn {
            padding: 0.5rem 1rem;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .month-btn:hover {
            background-color: #f0f0f0;
        }
        .month-btn.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .gauge-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        .status {
            margin-top: 1rem;
            text-align: center;
        }
        .status-box {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: bold;
        }
        .low { background-color: blue; color: white; }
        .medium { background-color: #ffc107; color: black; }
        .high { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <!-- <h2>Upload Excel File for TASK 1b</h2>
    <input type="file" id="excelFileB" accept=".xlsx, .xls"> -->
    <h2>Gauge Chart Data</h2>
    <script src="gaugeData.json" type="application/json" id="jsonData"></script>
    <div class="container">
        <div class="months" id="month-buttons"></div>
        <div class="gauge-container">
            <canvas id="gaugeChart"></canvas>
            <div class="status">
                <span>Status:</span> <span id="statusText" class="status-box">-</span>
            </div>
        </div>
    </div>
    <script src="gaugeChart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const jsonData = [
                {"Month": "January", "Sales": 2500000},
                {"Month": "February", "Sales": 3200000},
                {"Month": "March", "Sales": 4100000},
                {"Month": "April", "Sales": 5200000},
                {"Month": "May", "Sales": 6300000},
                {"Month": "June", "Sales": 7500000},
                {"Month": "July", "Sales": 6800000},
                {"Month": "August", "Sales": 5900000},
                {"Month": "September", "Sales": 4800000},
                {"Month": "October", "Sales": 3700000},
                {"Month": "November", "Sales": 2900000},
                {"Month": "December", "Sales": 4200000}
            ];
            window.renderGaugeFromJson(jsonData);
        });
    </script>
</body>
</html>
